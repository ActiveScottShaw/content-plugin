BB_DESCRIPTION = Ähnlich wie beim Joomla 1.0.x früher. <br/><b>.Anweisung </b><br /> Erzeugt Schaltfläche "Zurück” im Artikel an der markierte Stelle {backbutton}.<br /><br /> Zwei Parameter <br />1 – Angezeigter Text – benutzter Text auf der Schaltfläche <br />2 – Umgebung div - Ja/Nein setzt die Markierung div um den Link.
BACK = Zurück
DISPLAY TEXT = Angezeigter Text 
DISPLAY TEXT DESC = Dies wird als Link-Text, zum Beispiel 'Zurück'  angezeigt
WRAP DIV = Umgebung div
PUT A DIV TAG AROUND THE LINK = Setzt die Markierung div um den Link