BB_DESCRIPTION=This plugin will put a back button in your article, like Joomla! 1.0.x used to.<br /><b>Instruction:</b>Put the {backbutton} tag in your article somewhere and the plugin does the rest.<br /><br />Two parameters<br />1 - Display text - The text used within the tag.<br />2 - Wrap div - Yes/No put a div-tag around the anchor.
BACK=Back
DISPLAY TEXT=Display text
DISPLAY TEXT DESC=This will be shown as the link text, fir instance 'Back'
WRAP DIV=Wrap div
PUT A DIV TAG AROUND THE LINK=Put a div tag around the link.