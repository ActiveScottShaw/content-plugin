BB_DESCRIPTION=Tämä laajennus sijoittaa edellinen-painikkeen teidän artikkeliinne, kuten Joomla! 1.0.x teki.<br /><b>Määräys:</b>Sijoittaa {backbutton}-merkki johonkin artikkelissanne, ja laajennus pitää huolta lopusta.<br /><br />Kolme parametria<br />1 - Näytetty teksti - Teksti, jota käytetään merkin sisällä.<br />2 - Päällys div - Kyllä/Ei pankaa div-tag linkin ympärille.<br>3 - Lisätkää luokka linkkiin - Kyllä/Ei lisää backbutton luokka suoraan a-tag"